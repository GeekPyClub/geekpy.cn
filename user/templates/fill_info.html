{% extends 'common/base.html' %}

{% block post %}
    <form class="form-horizontal" method="POST" action="/user/fill/" enctype=multipart/form-data>
        {% csrf_token %}
    <br/>
        {% if form %}

            <div class="form-group">
                <div class="col-sm-5">
                    {{ userinfo.nickname }} 请继续完善个人信息 或 <a href="/">跳过</a>
                </div>
            </div>
            {% for field in form %}

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ field.label_tag }}</label>
                    <div class="col-sm-5">
                        {{ field }}
                    </div>
                </div>

            {% endfor %}

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                    <hr/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>

        {% endif %}
    </form>
{% endblock %}
