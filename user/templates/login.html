{% extends 'common/base.html' %}

{% block post %}
    <form class="form-horizontal" method="POST" action="/user/login/">
        {% csrf_token %}
        <br/><br/>
        <div class="form-group">
            <label class="col-sm-2 control-label">账号</label>
            <div class="col-sm-5">
                <input class="form-control" placeholder="请输入用户名" type="text" name="username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-5">
                <input class="form-control" placeholder="请输入密码" type="password" name="password"/>
            </div>
        </div>

        <div class="form-group">
            <br/>
            <a href="?warning=NotFunction" class="col-sm-4 control-label"><span>忘记密码？</span></a>
            <div class="col-sm-1 control-label"></div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-1"></div>
                    <div class="col-sm-6">
                        <hr/>
                    </div>
                </div>
            </div>
        </div>

    <br/><br/><br/>
    </form>
{% endblock %}
